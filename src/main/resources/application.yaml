spring:

  security:
    oauth2:
      resourceserver:
        jwt:
          public-key-location: classpath:app.pub
          private-key-location: classpath:app.key

  datasource:
    url: jdbc:mysql://localhost:3307/mydb
    username: admin
    password: 123
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  sql:
    init:
      mode: never

server:
  port: 8080
